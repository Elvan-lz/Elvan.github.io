<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		.wrap{
			width: 900px;
			height: 600px;
			position: relative;
			margin: 0 auto;
			overflow: hidden;
		}
		.inner{
			width: calc(100% * 4);
			height: 100%;
			position: absolute;
			animation: animation1 20s infinite alternate;
		}
		.inner img{
			width: 25%;
			height: 100%;
			float: left;
		}
		@keyframes animation1 {
			0%,25%{ left: 0% }
			30%,55%{ left: -100% }
			60%,85%{ left: -200% }
			90%,100%{ left: -300% }
		}
	</style>
</head>
<body>

<div class="wrap">
	<div class="inner">
		<img src="images/1.jpg">
		<img src="images/2.jpg">
		<img src="images/3.jpg">
		<img src="images/4.jpg">
	</div>
</div>

</body>
</html>
