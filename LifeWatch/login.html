<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/Share.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.min.css"/>
		<title>手环</title>
	</head>
	<body>
		<!--头部-->
		<header id="header"></header>
		<!--头部-->
		<!--右侧菜单-->
		<div id="right-list"></div>
		<!--右侧菜单-->
		<!--主体-->
		<div class="box">
			<div class="container">
				<div class="row">
					<div class="login-left col-md-6 col-sm-6 hidden-xs ">
						<h1>Life Watch</h1>
						<h2>护卫生命，守候健康™</h2>
						<p>Safeguard LIFE WATCH over Health™</p>
					</div>
					<div class="login-right col-md-6 col-sm-6 col-xs-12">
						<span class="alive">在线登录</span>
						<div class="login-right-xia">
							<ul>
								<li>
									<span class="a"></span>
									<input type="text" placeholder="请输入您的用户名" class="int"/>
								</li>
								<li>
									<span class="b"></span>
									<input type="password" placeholder="请输入您的密码" class="int"/>
								</li>
							</ul>
							<form>								
								<input type="submit" value="登录 Life Watch" class="submit"/>
								<input type="checkbox" class="chk" id="chk"/><label for="chk" onclick="changeCheckbox()" class="comList_forCheckbox"></label><span>记住账号</span><a href="register.html">新用户注册！</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--主体-->
		<!--尾部-->
		<footer id="footer"></footer>
		<!--尾部-->
	</body>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
	<script src="js/jgestures.min.js"></script>
	<script src="js/Share.js"></script>
	<script>
		$.ajax({
			type:"get",
			url:"header.html",
			success:function(data){
				$("#header").html(data);
			}
		});
		var flag = true;
		function changeCheckbox(){
			if(flag){
				$(".comList_forCheckbox").attr("class","comList_forCheckbox glyphicon glyphicon-ok");
				flag = false;
			}else{
				$(".comList_forCheckbox").attr("class","comList_forCheckbox");
				flag = true;
			}	
		}
	</script>
</html>
